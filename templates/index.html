<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Spotify Playlist Viewer</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Spotify Playlist Viewer</h1>

  {% if playlists %}
    <h2>Tus Playlists</h2>
    <ul>
      {% for playlist in playlists %}
        <li><a href="{{ playlist.url }}" target="_blank">{{ playlist.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Para ver tus playlists, primero debes iniciar sesión con tu cuenta de Spotify:</p>
    <a href="/login" class="login-button">Iniciar sesión con Spotify</a>
  {% endif %}

  <script src="/static/main.js"></script>
</body>
</html>
