<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones de Música</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header-flex">
        <div class="logo">
            <img src="./assets/img/1000-x-1000-23-1.webp" alt="Logo Música" width="50">
        </div>
        <h1>FJ MUSIC</h1>
        
        <nav class="header-menu">
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">NUEVAS RECOMENDACIONES</a></li>
                <li><a href="#">CANTANTES POPULARES</a></li>
            </ul>
        </nav>
        
        <div class="search-container">
            <form action="#" method="get">
                <input type="text" placeholder="Buscar artistas o canciones..." name="search" class="search-input">
                <button type="submit" class="search-button">Buscar</button>
            </form>
        </div>
    </header>
        <main class="main-flex">
        <section class="card">
           <h1>TOP 5 CANCIONES POPULAR</h1>
        </section>
        <section class="card">
            <h1>ARTISTA</h1>
        </section>
        <section class="card">
          <h1>PLAY LIST</h1> 
        </section>
    </main>
        <footer class="footer">
        <div class="footer-bottom">
            <p>FJ MUSIC</p>
        </div>
    </footer>
</body>
</html>
